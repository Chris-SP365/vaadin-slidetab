<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="slide-tab">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
                position: absolute;
                color: white;
            }
            :host(.bottom) {
                flex-flow: column;
                bottom: 0;
                width: 100%;
            }
            :host(.top) {
                flex-flow: column-reverse;
                top: 0;
                width: 100%;
            }
            :host(.left) {
                flex-flow: row-reverse;
                left: 0;
                height: 100%;
            }
            :host(.right) {
                flex-flow: row;
                right: 0;
                height: 100%;
            }

            :host(.left, .right) #content {
                width: 0;
            }
            :host(.top, .bottom) #content {
                height: 0;
            }

            :host(.left) #tab {
                transform-origin: 0 50%;
                transform: rotate(-90deg) translate(-50%, 50%);
                left: 100%;
            }
            :host(.right) #tab {
                transform-origin: 100% 50%;
                transform: rotate(-90deg) translate(50%, -50%);
                right: 100%;
            }
            :host(.top) #tab {
                top: 100%;
            }
            :host(.bottom) #tab {
                bottom: 100%;
            }

            /* Styles for tab positioning BEGINNING */
            :host(.beginning.left) #tab {
                transform-origin: 0 100%;
                transform: rotate(-90deg) translate(0, 100%);
                bottom: 0;
            }
            :host(.beginning.right) #tab {
                transform-origin: 100% 100%;
                transform: rotate(-90deg) translate(100%, 0);
                bottom: 0;
            }
            :host(.beginning.top, .beginning.bottom) #tab {
                left: 0;
            }
            /* Styles for tab positioning END */
            :host(.end.left) #tab {
                transform-origin: 0 0;
                transform: rotate(-90deg) translate(-100%, 0%);
                top: 0;
            }
            :host(.end.right) #tab {
                transform-origin: 100% 0;
                transform: rotate(-90deg) translate(0, -100%);
                top: 0;
            }
            :host(.end.top, .end.bottom) #tab {
                right: 0;
            }

            #tab {
                position: absolute;
                min-width: 120px;
                background-color: blue;
                white-space: nowrap;
            }
            #content {
                background-color: blue;
                align-self: stretch;
                overflow: hidden;
            }
        </style>

        <div id="tab" on-click="toggle">[[caption]]</div>
        <div id="content">
            <slot></slot>
        </div>

    </template>
    <script>
        class SlideTab extends Polymer.Element {
            static get is() {
                return 'slide-tab'
            }

            expand(size, vertical) {
                let content = this.$.content;
                // Calculate the size if size is negative or zero
                if (size <= 0) {
                    console.warn("Scroll height: " + content.scrollHeight);
                    console.warn("Scroll width: " + content.scrollWidth);
                    console.warn("Vertical: " + vertical ? "yes" : "no");
                    size = vertical ? content.scrollHeight : content.scrollWidth;
                }
                if (vertical) {
                    content.style.height = size + "px";
                } else {
                    content.style.width = size + "px";
                }
            }

            collapse(vertical) {
                if (vertical) {
                    this.$.content.style.height = "0";
                } else {
                    this.$.content.style.width = "0";
                }
            }
        }

        customElements.define(SlideTab.is, SlideTab);
    </script>
</dom-module>
